<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <title>Update Resep</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar(title = 'Change Resep')"></nav>
        <div class="container-fluid">
            <div class="card">
                <h1>Resep telah berhasil diupdate!</h1>
                <div class="card-header">Informasi Resep</div>
                <div class="card-body">
                    <h3 th:text="'Nomor Resep: '+ ${resep.noResep}"></h3>
                    <h3 th:text="'Nama Dokter: '+ ${resep.namaDokter}"></h3>
                    <h3 th:text="'Nama Pasien: '+ ${resep.namaPasien}"></h3>
                    <h3 th:text="'Catatan: '+ ${resep.catatan}"></h3>
                    <a href="/resep/viewall">Kembali</a>
                </div>
            </div>
        </div>

    </body>
</html>
