<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Form Add Resep</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
    <nav th:replace="fragments/fragment :: navbar (current='Add Resep')"></nav>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">Tambah Resep</div>
            <div class="card-body">
                <form th:action="@{/resep/add}" th:object="${resep}" method="POST">
                    Nama Dokter:<br />
                    <input type="text" name="namaDokter" />
                    <br /><br />
                    Nama Pasien:<br />
                    <input type="text" name="namaPasien" />
                    <br /><br />
                    Catatan:<br />
                    <input type="text" name="catatan" />
                    <br /><br />
                    <button type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
