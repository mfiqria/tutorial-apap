<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update Data Obat</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: navbar(title = 'Change Obat')"></nav>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">Change Data Obat</div>
                <div class="card-body">
                    <form th:action="@{/obat/change}" th:object="${obat}" method="POST">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{resepModel}" />
                        Nama Obat:<br>
                        <input type="text" name="nama" th:value="*{nama}" />
                        <br>
                        Bentuk:<br>
                        <input type="text" name="bentuk" th:value="*{bentuk}" />
                        <br>
                        Kuantitas:<br>
                        <input type="text" name="kuantitas" th:value="*{kuantitas}" />
                        <br><br><br>
                        <button type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
