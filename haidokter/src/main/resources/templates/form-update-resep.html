<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Update Data Resep</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
    <nav th:replace="fragments/fragment :: navbar (current='Update Resep')"></nav>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">Change Data Resep</div>
            <div class="card-body">
                <form th:action="@{/resep/change}" th:object="${resep}" method="POST">
                    <input type="hidden" th:field="*{noResep}" />
                    Nama Dokter:<br />
                    <input type="text" name="namaDokter" th:value="*{namaDokter}" />
                    <br />
                    Nama Pasien:<br />
                    <input type="text" name="namaPasien" th:value="*{namaPasien}" />
                    <br />
                    Catatan:<br />
                    <input type="text" name="catatan" th:value="*{catatan}" />
                    <br /><br /><br />
                    <button type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
